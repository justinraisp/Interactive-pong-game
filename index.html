<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .menu-container {
            text-align: center;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fdbb2d;
            color: white;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #b21f1f;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Welcome to the Game!</h1>
        <p>Select a game to play:</p>
        <button onclick="startPong()">Pong Game</button>
        <button onclick="startAnotherGame()">Another Game (Coming Soon)</button>
    </div>

    <script>
        function startPong() {
            window.location.href = "pong.html"; // Redirect to Pong game
        }
        function startAnotherGame() {
            alert("This game is not available yet. Stay tuned!");
        }
    </script>
</body>
</html>
